apiVersion: v1
kind: Service
metadata:
  name: {{ include "generic-chart.name" . }}
  labels:
{{ include "generic-chart.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
{{- if or .Values.service.ports }}
{{- range  .Values.service.ports }}
    {{- $name := default "http" .name }}    
  - name:  {{ $name }}        
    targetPort: {{ default $name .targetPort }}
    protocol: {{ default "TCP" .protocol }}
    port: {{ required "Please enter a valid port! " .port }}
{{- end}}
{{ else }}
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
{{- end}}    
  selector:
    app: {{ include "generic-chart.name" . }}
    release: {{ .Release.Name }}