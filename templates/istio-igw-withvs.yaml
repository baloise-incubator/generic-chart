{{- if .Values.enableServiceMesh }}
{{- $hostname := printf "%s-%s" (include "generic-chart.name" $) (include "generic-chart.host" $) }}
{{- range $key, $val := .Values.network }}
{{- if $val.enableIstioIngressGateway }}
{{- if not ( kindIs "invalid" $val.ingress ) }}
{{- if and (not $val.ingress.host) (not $.Values.ingress.clusterName) }}
{{- fail "either .network.{}.ingress.host or .ingress.clusterName must be set" }}
{{- end -}}
{{- if and (not $val.ingress.host) (gt (len $.Values.network) 1) }}
{{- fail ".ingress.clusterName only supported for single .network.{}.ingress" }}
{{- end }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ printf "%s" (include "generic-chart.name" $) }}
  labels:
{{ include "generic-chart.labels" $ | indent 4 }}
spec:
  hosts:
  - {{ if $val.ingress.host }}{{ $val.ingress.host }}{{ else }}{{ $hostname }}{{ end }}
  gateways:
   - {{ printf "%s" (include "generic-chart.name" $ ) }}
  http:
  - route:
    - destination:
        host: {{ printf "%s" (include "generic-chart.name" $) }}
        port:
          number: {{ $val.servicePort }}
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ printf "%s" (include "generic-chart.name" $ ) }}
  labels:
{{ include "generic-chart.labels" $ | indent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
{{- if eq (default "edge" $val.ingress.termination) "passthrough" }}
  - port:
     number: 443
     name: {{ printf "%s" (include "generic-chart.name" $) }}
     protocol: HTTPS
    tls:
     mode: PASSTHROUGH
{{- else }}
  - port:
     number: 80
     name: {{ printf "%s" (include "generic-chart.name" $) }}
     protocol: HTTP
{{- end }}
    hosts:
    - {{ if $val.ingress.host }}{{ $val.ingress.host }}{{ else }}{{ $hostname }}{{ end }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
{{ include "generic-chart.labels" $ | indent 4 }}
  name: {{ printf "%s-%s" (include "generic-chart.name" $ ) ( $.Release.Name ) }}
  namespace: {{ $.Values.serviceMeshName }}
spec:
  host: {{ if $val.ingress.host }}{{ $val.ingress.host }}{{ else }}{{ $hostname }}{{ end }} 
{{- if eq ( default "edge" $val.ingress.termination) "passthrough" }}
{{- else }}
  path: {{ default "/" $val.ingress.path }}
{{- end }}
  port:
    targetPort: http2
  tls:
    insecureEdgeTerminationPolicy: {{ default "Redirect" $val.ingress.insecureEdgeTerminationPolicy }}
    termination: {{ default "edge" $val.ingress.termination }}
  to:
    kind: Service
    name: istio-ingressgateway
    weight: 100
  wildcardPolicy: None
{{- end }}
{{- end }}
{{- end }}
{{- end }}
