apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "generic-chart.name" . }}
  labels:
{{ include "generic-chart.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      app: {{ include "generic-chart.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
{{- if gt (len .Values.annotations ) 0 }}
      annotations:
        {{- toYaml .Values.annotations | nindent 8 }}
{{- end }}
      labels:
        app: {{ include "generic-chart.name" . }}
        release: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ports.http.containerPort }}
              protocol: TCP
{{- if gt (len .Values.livenessProbe) 0 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
{{- end }}
{{- if gt (len .Values.readinessProbe) 0 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
{{- end }}
{{- if gt (len .Values.env) 0 }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
{{- end }}
{{- if gt (len .Values.envFrom) 0 }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
{{- end }}
{{- if or .Values.volumeMounts .Values.persistence.volumeMountPath }}
          volumeMounts:
{{- if .Values.persistence.volumeMountPath }}
            - mountPath: {{ .Values.persistence.volumeMountPath }}
              name: {{ include "generic-chart.name" . }}
{{- end }}
{{- if .Values.volumeMounts -}}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
{{- end }}
{{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if or .Values.volumes .Values.persistence.volumeMountPath }}
      volumes:
  {{- if .Values.persistence.volumeMountPath }}
        - name: {{ include "generic-chart.name" . }}
          persistentVolumeClaim:
            claimName: {{ include "generic-chart.name" . }}
  {{- end }}
  {{- if .Values.volumes -}}
    {{- toYaml .Values.volumes | nindent 8 }}
  {{- end }}
{{- end }}
{{- if or .Values.affinity .Values.defaultAffinityRules.enabled }}
      affinity:
  {{- if .Values.defaultAffinityRules.enabled }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - {{ include "generic-chart.name" . }}
                  - key: release
                    operator: In
                    values:
                      - {{ .Release.Name }}
              topologyKey: "kubernetes.io/hostname"
{{- end }}
{{- if .Values.affinity -}}
{{- toYaml .Values.affinity | nindent 8 }}
{{- end }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
{{- end }}
