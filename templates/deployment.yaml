apiVersion: apps/v1
kind: Deployment
metadata:
  {{ $appName := include "generic-chart.name" . }}
  name: {{ $appName }}
  labels:
{{ include "generic-chart.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      app: {{ include "generic-chart.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
{{- if gt (len .Values.annotations ) 0 }}
      annotations:
        {{- toYaml .Values.annotations | nindent 8 }}
{{- end }}
      labels:
        app: {{ include "generic-chart.name" . }}
        release: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
        {{- if .Values.ports }}
        {{- range $key, $val := .Values.ports }}
            - name: {{ $key }} {{- if $val.containerport }}     
              containerPort: {{ required "Please enter a valid port! " $val.containerport }}
              protocol: {{ default "TCP" $val.protocol }}
            {{ else }}
              containerPort: {{ required "Please enter a valid port! "  $val.serviceport }}
              protocol: {{ default "TCP" $val.protocol }}
            {{- end}}         
        {{- end}}
        {{ else }}
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP          
        {{- end}}

{{- if gt (len .Values.livenessProbe) 0 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
{{- end }}
{{- if gt (len .Values.readinessProbe) 0 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
{{- end }}
{{- if gt (len .Values.env) 0 }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
{{- end }}
{{- if gt (len .Values.envFrom) 0 }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
{{- end }}
{{- if or .Values.volumeMounts .Values.persistence.volumeMounts }}
          volumeMounts:
       {{- range $key, $val := .Values.persistence.volumeMounts }}
            - mountPath: {{ $val.path }}
              name: {{ $appName }}
       {{- end}}
{{- if .Values.volumeMounts -}}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
{{- end }}
{{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if or .Values.volumes .Values.persistence.volumeMounts }}
      volumes:
  {{- if .Values.persistence.volumeMounts }}
        - name: {{ .Values.persistence.name }}
        {{- if .Values.persistence.claimname }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.claimname }}
        {{ else }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.name }}
        {{- end}}
  {{- end }}
  {{- if .Values.volumes -}}
    {{- toYaml .Values.volumes | nindent 8 }}
  {{- end }}
{{- end }}

{{- if or .Values.affinity .Values.defaultAffinityRules.enabled }}
      affinity:
  {{- if .Values.defaultAffinityRules.enabled }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - {{ include "generic-chart.name" . }}
                  - key: release
                    operator: In
                    values:
                      - {{ .Release.Name }}
              topologyKey: "kubernetes.io/hostname"
{{- end }}
{{- if .Values.affinity -}}
{{- toYaml .Values.affinity | nindent 8 }}
{{- end }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
{{- end }}
