{{ if and .Values.ingress.enabled (eq "Route" .Values.ingress.controller) }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
{{ include "generic-chart.labels" . | indent 4 }}
  name: {{ include "generic-chart.name" . }}
{{- if .Values.ingress.annotations}}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
{{- end }}
spec:
  host: {{ include "generic-chart.host" . }}
  path: {{ .Values.ingress.path }}
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ include "generic-chart.name" . }}
    weight: 100
  wildcardPolicy: None
status:
  ingress:
    - routerName: router
{{- end }}
